<div class="container">
  <div class="card col-md-6 offset-3 mt-5">
    <div class="card-header"> Nouveau Produit</div>
    <div class="card-body">
      <form [formGroup]="newProduitFormGroup" (ngSubmit)="onSaveProduit()">
        <div class="mb-3">
          <label class="form-label">Designation</label>
          <input type="text" class="form-control" formControlName="designation">
        </div>
        <div class="mb-3">
          <label class="form-label">Quantit√©</label>
          <input type="number" class="form-control" formControlName="quantite">
        </div>
        <div class="mb-3">
          <label class="form-label">Prix</label>
          <input type="text" class="form-control" formControlName="prix">
        </div>
        <div class="mb-3">
          <label class="form-label">Photo</label>
          <input type="file" (change)="onFileSelected($event)" class="form-control">
        </div>
        <button class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
